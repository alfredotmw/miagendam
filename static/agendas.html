        .main-content {

        .top-bar {

        .top-bar h1 {

        }

        .logout-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(245, 101, 101, 0.3);
        }

        .content-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content-card h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f7fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading,
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ðŸ“… Agenda MÃ©dica</h2>
            <p>Sistema de GestiÃ³n</p>
        </div>
        <nav class="sidebar-nav">
            <a href="/static/dashboard.html" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="/static/agendas.html" class="nav-item active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                Agendas
            </a>
            <a href="/static/nuevo_turno.html" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Nuevo Turno
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Agendas Disponibles</h1>
            <button class="logout-btn" onclick="logout()">Cerrar SesiÃ³n</button>
        </div>

        <div class="content-card">
            <h2>Listado de Agendas</h2>
            <div id="content">
                <div class="loading">Cargando agendas...</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/static/login.html';
        }

        async function loadAgendas() {
            try {
                const response = await fetch('/agendas/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const agendas = await response.json();
                renderAgendas(agendas);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = '<p style="color:red">Error al cargar agendas</p>';
            }
        }

        function renderAgendas(agendas) {
            if (agendas.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p>No hay agendas registradas</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Profesional</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            agendas.forEach(agenda => {
                const activeBadge = agenda.activo
                    ? '<span class="badge badge-active">Activo</span>'
                    : '<span class="badge badge-inactive">Inactivo</span>';

                html += `
                    <tr>
                        <td>${agenda.id}</td>
                        <td><strong>${agenda.nombre}</strong></td>
                        <td>${agenda.tipo}</td>
                        <td>${agenda.profesional || '-'}</td>
                        <td>${activeBadge}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('content').innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }

        loadAgendas();
    </script>
</body>

</html>
