</head>

<body>

                    </path>
                </svg>
                Dashboard

            <a href="/static/agendas.html" class="nav-item active">

                    </path>
                </svg>
                Agendas
            </a>
            <a href="/static/nuevo_turno.html" class="nav-item">

        <button class="logout-btn" onclick="logout()">
            <svg style="width: 16px; height: 16px; margin-right: 8px;" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            Cerrar Sesi√≥n
        </button>
    </div>

    <!-- Main Content: Slots -->
    <div class="main-content">
        <header class="top-header">
            <div class="user-profile" style="margin-left: auto; display: flex; align-items: center; gap: 1rem;">
                <div class="avatar">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                        </path>
                    </svg>
                </div>
                <div class="user-info">
                    <p style="font-size: 0.8rem; color: #718096;">Usuario:</p>
                    <h4 id="user-name-display" style="font-size: 0.95rem; color: #2d3748;">Cargando...</h4>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title" id="currentAgendaTitle">Seleccione una Agenda</h1>
            <div class="filters" id="filtersBar" style="display: none;">
                <input type="date" id="dateFilter" class="form-input" onchange="loadSlots()">
                <select id="practicaFilter" class="form-input" onchange="loadSlots()">
                    <option value="">Todas las pr√°cticas</option>
                </select>
            </div>
        </div>

        <div class="turnos-container" id="turnosContainer">
            <div style="text-align: center; padding: 4rem; color: #a0aec0;">
                <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    style="margin: 0 auto 1rem; display: block; opacity: 0.5;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                <p>Seleccione una agenda del men√∫ lateral derecho para ver los turnos</p>
            </div>
        </div>
    </div>

    <!-- Right Sidebar: Agenda List -->
    <div class="right-sidebar">
        <div class="right-sidebar-title">Agendas Disponibles</div>
        <div class="agenda-list" id="agendaList">
            <div style="text-align: center; padding: 1rem; color: #718096; font-size: 0.9rem;">Cargando...</div>
        </div>
    </div>

    <!-- Reschedule Modal -->
    <div class="modal" id="rescheduleModal">
        <div class="modal-content">
            <div class="modal-header">Reprogramar Turno</div>
            <div class="form-group">
                <label class="form-label">Nueva Fecha</label>
                <input type="date" class="form-input" id="newDate">
            </div>
            <div class="form-group">
                <label class="form-label">Nueva Hora</label>
                <input type="time" class="form-input" id="newTime">
            </div>
        </div>
    </div>
    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content" style="max-width: 350px;">
            <div class="modal-header">Confirmar Acci√≥n</div>
            <p id="confirmationMessage" style="margin-bottom: 2rem; color: #4a5568;">¬øEst√° seguro?</p>
            <div class="modal-actions">
                <button class="action-btn btn-cancel" onclick="closeConfirmation()">Cancelar</button>
                <button class="action-btn btn-confirm" id="btnConfirmAction" onclick="executeAction()">S√≠,
                    Confirmar</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/static/login.html';

        let currentAgendaId = null;
        let currentAgendaType = null;
        let currentTurnoId = null;

        // Variables for confirmation modal
        let pendingAction = null;
        let pendingId = null;
        let pendingStatus = null;

        // Set default date to today
        document.getElementById('dateFilter').valueAsDate = new Date();

        async function loadUser() {
            if (!token) return;
            try {
                const res = await fetch('/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    throw new Error(`Error ${res.status}`);
                }

                const user = await res.json();
                document.getElementById('user-name-display').textContent = `${user.username} (${user.role})`;

            } catch (e) {
                console.error("Auth Error:", e);
                // Optionally redirect to login if 401
            }
        }

        loadUser();

        async function loadAgendas() {
            try {
                const response = await fetch(`/agendas/?_=${new Date().getTime()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const agendas = await response.json();
                renderAgendaList(agendas);
            } catch (error) {
                console.error('Error loading agendas:', error);
                document.getElementById('agendaList').innerHTML = '<div style="text-align: center; padding: 1rem; color: #f56565;">Error al cargar agendas</div>';
            }
        }

        function renderAgendaList(agendas) {
            const container = document.getElementById('agendaList');
            container.innerHTML = agendas.map(agenda => `
                <div class="agenda-item" 
                     data-id="${agenda.id}" 
                     data-name="${agenda.nombre.replace(/"/g, '&quot;')}" 
                     data-type="${agenda.tipo}"
                     onclick="selectAgendaFromClick(this)">
                    <div class="dot"></div>
                    <div>
                        <div style="font-weight: 500;">${agenda.nombre}</div>
                        <div style="font-size: 0.75rem; color: #718096; text-transform: uppercase;">${agenda.tipo}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectAgendaFromClick(element) {
            const id = element.dataset.id;
            const name = element.dataset.name;
            const type = element.dataset.type;

            document.querySelectorAll('.agenda-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('currentAgendaTitle').textContent = name;
            document.getElementById('filtersBar').style.display = 'flex';

            currentAgendaId = id;
            currentAgendaType = type;

            loadPracticas(type);
            loadSlots();
        }

        async function loadPracticas(tipo) {
            const select = document.getElementById('practicaFilter');
            select.innerHTML = '<option value="">Cargando...</option>';

            try {
                const response = await fetch(`/practicas/?categoria=${tipo}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const practicas = await response.json();
                select.innerHTML = '<option value="">Todas las pr√°cticas</option>' +
                    practicas.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
            } catch (error) {
                console.error('Error loading practicas:', error);
                select.innerHTML = '<option value="">Error al cargar</option>';
            }
        }

        async function loadSlots() {
            if (!currentAgendaId) return;

            const container = document.getElementById('turnosContainer');
            container.innerHTML = '<div style="text-align: center; padding: 4rem; color: #718096;">Cargando disponibilidad...</div>';

            const date = document.getElementById('dateFilter').value;
            const practicaId = document.getElementById('practicaFilter').value;

            try {
                let url = `/agendas/${currentAgendaId}/slots?fecha=${date}&_=${new Date().getTime()}`;
                if (practicaId) url += `&practica_id=${practicaId}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const slots = await response.json();
                renderSlots(slots);
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: #f56565; text-align: center; padding: 2rem;">Error al cargar disponibilidad</p>';
            }
        }

        function renderSlots(slots) {
            const container = document.getElementById('turnosContainer');

            if (slots.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 4rem; color: #a0aec0;">No hay horarios disponibles para esta fecha</div>';
                return;
            }

            let html = `
                <table class="turnos-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const dateFilter = document.getElementById('dateFilter');
            const selectedDate = dateFilter && dateFilter.value ? dateFilter.value : new Date().toISOString().split('T')[0];

            slots.forEach(slot => {
                const turno = slot.turno;
                const isOccupied = !!turno;

                html += `<tr>
                    <td><span style="font-weight: 500; color: #2d3748;">${slot.hora}</span></td>
                    <td>`;

                if (isOccupied) {
                    const p = turno.paciente;
                    const nombre = p ? `${p.nombre} ${p.apellido}` : 'ID: ' + turno.paciente_id;
                    html += `<strong>${nombre}</strong>`;
                    if (turno.patologia) html += `<br><small style="color: #718096;">${turno.patologia}</small>`;
                } else {
                    html += `<span style="color: #a0aec0;">Disponible</span>`;
                }

                html += `</td>
                    <td>`;

                if (isOccupied) {
                    const estado = turno.estado ? turno.estado.toUpperCase() : 'DESCONOCIDO';
                    const estadoClass = turno.estado ? turno.estado.toLowerCase() : 'unknown';
                    html += `<span class="status-badge status-${estadoClass}">${estado}</span>`;
                } else {
                    html += `-`;
                }

                html += `</td>
                    <td>`;

                if (isOccupied) {
                    const estado = turno.estado ? turno.estado.toUpperCase().trim() : '';
                    if (estado !== 'COMPLETADO' && estado !== 'AUSENTE') {
                        html += `
                            <button class="action-btn btn-complete" onclick="requestUpdateStatus(${turno.id}, 'COMPLETADO')" title="Completar">‚úÖ</button>
                            <button class="action-btn btn-reschedule" onclick="openReschedule(${turno.id})" title="Reprogramar">üìÖ</button>
                            <button class="action-btn btn-reschedule" onclick="openReschedule(${turno.id})" title="Reprogramar">üìÖ</button>
                        `;

                        const whatsappClass = turno.recordatorio_enviado ? 'btn-whatsapp-sent' : 'btn-whatsapp';
                        const whatsappTitle = turno.recordatorio_enviado ? 'Re-enviar WhatsApp (Ya enviado)' : 'Enviar WhatsApp';

                        html += `<button class="action-btn ${whatsappClass}" onclick="sendWhatsapp(${turno.id}, this)" title="${whatsappTitle}">üí¨</button>`;

                        html += `
                            <button class="action-btn btn-absent" onclick="requestUpdateStatus(${turno.id}, 'AUSENTE')" title="Ausente">‚ùå</button>
                        `;
                    }
                } else {
                    html += `<button class="action-btn btn-confirm" onclick="agendar('${selectedDate}', '${slot.hora}')">Agendar</button>`;
                }

                html += `</td></tr>`;
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        function agendar(fechaIso, hora) {
            if (!currentAgendaId) return;
            const dateStr = fechaIso.split('T')[0];

            const params = new URLSearchParams({
                agenda_id: currentAgendaId,
                fecha: dateStr,
                hora: hora
            });
            window.location.href = `/static/nuevo_turno.html?${params.toString()}`;
        }

        function openReschedule(id) {
            currentTurnoId = id;
            document.getElementById('rescheduleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('rescheduleModal').classList.remove('active');
            currentTurnoId = null;
        }

        async function confirmReschedule() {
            if (!currentTurnoId) return;

            const newDate = document.getElementById('newDate').value;
            const newTime = document.getElementById('newTime').value;

            if (!newDate || !newTime) {
                alert('Ingrese fecha y hora');
                return;
            }

            const btn = document.querySelector('#rescheduleModal .btn-confirm');
            const originalText = btn.textContent;
            btn.textContent = 'Guardando...';
            btn.disabled = true;

            try {
                const response = await fetch(`/turnos/${currentTurnoId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fecha: newDate,
                        hora: newTime
                    })
                });

                if (response.ok) {
                    alert('Turno reprogramado exitosamente');
                    closeModal();
                    loadSlots();
                } else {
                    const err = await response.text();
                    alert('Error al reprogramar: ' + err);
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexi√≥n');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function sendWhatsapp(turnoId, btnInfo) {
            try {
                // 1. Obtener enlace
                const response = await fetch(`/whatsapp/link/${turnoId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();

                    // 2. Abrir WhatsApp
                    window.open(data.link, '_blank');

                    // 3. Marcar como enviado en backend
                    await markAsSent(turnoId, btnInfo);

                } else {
                    const err = await response.json();
                    alert('Error: ' + err.detail);
                }
            } catch (error) {
                console.error(error);
                alert('Error al generar enlace de WhatsApp');
            }
        }

        async function markAsSent(turnoId, btnElement) {
            try {
                await fetch(`/whatsapp/mark-sent/${turnoId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // Actualizar UI
                if (btnElement) {
                    btnElement.classList.remove('btn-whatsapp');
                    btnElement.classList.add('btn-whatsapp-sent');
                    btnElement.title = "Re-enviar WhatsApp (Ya enviado)";
                    btnElement.innerHTML = "‚úÖ Mensaje"; // O mantener icono pero cambiar color
                }

                // Opcional: recargar slots para estar seguros, o actualizar variable local
                // loadSlots(); 
            } catch (e) {
                console.error("Error marcando como enviado", e);
            }
        }

        // --- Logic for Status Update with Custom Modal ---

        function requestUpdateStatus(id, status) {
            pendingId = id;
            pendingStatus = status;
            pendingAction = 'UPDATE_STATUS';

            const msg = status === 'COMPLETADO'
                ? '¬øDesea marcar este turno como COMPLETADO?'
                : '¬øDesea marcar este turno como AUSENTE?';

            document.getElementById('confirmationMessage').textContent = msg;
            document.getElementById('confirmationModal').classList.add('active');
        }

        function closeConfirmation() {
            document.getElementById('confirmationModal').classList.remove('active');
            pendingId = null;
            pendingStatus = null;
            pendingAction = null;
        }

        async function executeAction() {
            if (!pendingAction) return;

            const btn = document.getElementById('btnConfirmAction');
            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;

            try {
                if (pendingAction === 'UPDATE_STATUS') {
                    await performUpdateStatus(pendingId, pendingStatus);
                }
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                closeConfirmation();
            }
        }

        async function performUpdateStatus(id, status) {
            if (!token) {
                alert('Sesi√≥n expirada');
                logout();
                return;
            }

            try {
                const response = await fetch(`/turnos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado: status })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (response.ok) {
                    loadSlots();
                } else {
                    const txt = await response.text();
                    alert('Error al actualizar estado: ' + txt);
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexi√≥n');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }

        loadAgendas();
    </script>
</body>

</html>
