<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Médica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7fafc;
            color: #2d3748;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
            margin-bottom: 1rem;
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            margin-top: 1rem;
            display: none;
            border: 1px solid #feb2b2;
            font-size: 0.875rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Ensure this path is correct based on previous file listings -->
            <img src="/static/logo_ccm_coc.jpg" alt="Centro Oncológico Corrientes" class="logo-img">
            <h1 class="app-title">Agenda Médica</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit">Ingresar</button>
            <div id="error-msg" class="error">Usuario o contraseña incorrectos</div>
        </form>
        <div class="footer">
            <p>© 2025 Centro Oncológico Corrientes</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            // Reset error
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Ingresando...';

            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/static/dashboard.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Usuario o contraseña incorrectos';
                    btn.disabled = false;
                    btn.textContent = 'Ingresar';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Error de conexión con el servidor';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Ingresar';
            }
        });
    </script>
</body>

</html>
