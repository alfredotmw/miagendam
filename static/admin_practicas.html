    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <h1 class="page-title">Gesti√≥n de Pr√°cticas</h1>
            <div id="user-info" style="font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                <!-- User info loaded via JS -->
            </div>
        </header>

        <div class="dashboard-layout">
            <!-- Practices List -->
            <div class="turnos-container" style="flex: 2;">
                <div
                    style="padding: 1rem; border-bottom: 1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:1rem; align-items:center;">
                        <h3 style="font-size: 1.1rem; color: #1e293b;">Listado de Pr√°cticas</h3>
                        <select id="filter-category" class="form-input" style="padding:0.25rem; font-size:0.9rem;"
                            onchange="loadPracticesList()">
                            <option value="">Todas las Categor√≠as</option>
                            <option value="CONSULTA_MEDICA">Consulta M√©dica</option>
                            <option value="ECOGRAFIA">Ecograf√≠a</option>
                            <option value="TOMOGRAFIA">Tomograf√≠a</option>
                            <option value="RESONANCIA">Resonancia</option>
                            <option value="RADIOGRAFIA">Radiograf√≠a</option>

                            <option value="RADIOTERAPIA">Radioterapia</option>
                            <option value="PET">PET</option>

                    </div>
                    <button class="btn-primary" style="width: auto; padding: 0.5rem 1rem;" onclick="openModal()">
                        + Nueva Pr√°ctica

                <table class="turnos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categor√≠a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="practicas-table-body">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Practice Modal -->
    <div id="new-practice-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nueva Pr√°ctica</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="practiceForm">
                <div class="form-group">
                    <label>Nombre de la Pr√°ctica</label>
                    <input type="text" id="new-practice-nombre" placeholder="Ej. TC Torax s/contraste" required>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="new-practice-category" required>
                        <option value="CONSULTA_MEDICA">Consulta M√©dica</option>
                        <option value="ECOGRAFIA">Ecograf√≠a</option>
                        <option value="TOMOGRAFIA">Tomograf√≠a</option>
                        <option value="RESONANCIA">Resonancia</option>
                        <option value="RADIOGRAFIA">Radiograf√≠a</option>
                        <option value="QUIMIOTERAPIA">Quimioterapia</option>
                        <option value="RADIOTERAPIA">Radioterapia</option>
                        <option value="PET">PET</option>
                        <option value="CAMARA_GAMMA">C√°mara Gamma</option>
                        <option value="ELECTRO_MAPEO">Electro Mapeo</option>
                    </select>
                </div>

                <div id="form-error" style="color: red; font-size: 0.85rem; margin-bottom: 1rem; display: none;"></div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="submit-btn" style="width: auto; margin:0;">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/static/login.html';

        async function loadUser() {
            try {
                const res = await fetch('/users/me', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Unauthorized');
                const user = await res.json();

                if (user.role !== 'ADMIN') {
                    alert('Acceso no autorizado.');
                    window.location.href = '/static/dashboard.html';
                    return;
                }

                document.getElementById('user-info').innerHTML = `
                    <div style="background: #e2e8f0; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">üë§</div>
                    <span>${user.username}</span>
                `;

                loadPracticesList();
            } catch (e) {
                console.error(e);
                window.location.href = '/static/login.html';
            }
        }

        async function loadPracticesList() {
            const categoryFilter = document.getElementById('filter-category').value;
            let url = '/practicas/';
            if (categoryFilter) url += `?categoria=${categoryFilter}`;

            try {
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const practicas = await res.json();
                    const tbody = document.getElementById('practicas-table-body');
                    tbody.innerHTML = practicas.map(p => `
                        <tr>
                            <td>${p.id}</td>
                            <td style="font-weight: 500;">${p.nombre}</td>
                            <td><span class="role-badge" style="background:#edf2f7; color:#4a5568;">${p.categoria}</span></td>
                            <td>
                                <button class="btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;" onclick='editPractice(${JSON.stringify(p)})'>‚úèÔ∏è Editar</button>
                                <button class="btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; background-color: #ef4444;" onclick='deletePractice(${p.id}, "${p.nombre}")'>üóëÔ∏è</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        let isEditing = false;
        let editingId = null;

        document.getElementById('practiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('new-practice-nombre').value;
            const category = document.getElementById('new-practice-category').value;

            const payload = { nombre, categoria: category };
            const url = isEditing ? `/practicas/${editingId}` : '/practicas/';
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    closeModal();
                    loadPracticesList();
                } else {
                    const err = await res.json();
                    alert(err.detail || 'Error al guardar');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        });

        function openModal() {
            isEditing = false;
            editingId = null;
            document.querySelector('.modal-title').textContent = 'Nueva Pr√°ctica';
            document.getElementById('practiceForm').reset();
            document.getElementById('new-practice-modal').classList.add('active');
        }

        function editPractice(practice) {
            isEditing = true;
            editingId = practice.id;
            document.querySelector('.modal-title').textContent = 'Editar Pr√°ctica';
            document.getElementById('new-practice-nombre').value = practice.nombre;
            document.getElementById('new-practice-category').value = practice.categoria;
            document.getElementById('new-practice-modal').classList.add('active');
        }

        async function deletePractice(id, nombre) {
            if (!confirm(`¬øSeguro que desea eliminar la pr√°ctica "${nombre}"? Esta acci√≥n no se puede deshacer.`)) return;
            try {
                const res = await fetch(`/practicas/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) { alert("Pr√°ctica eliminada"); loadPracticesList(); }
                else { const err = await res.json(); alert(err.detail || "Error"); }
            } catch (e) { alert("Error"); }
        }

        function closeModal() { document.getElementById('new-practice-modal').classList.remove('active'); document.getElementById('form-error').style.display = 'none'; }
        function logout() { localStorage.removeItem('token'); window.location.href = '/static/login.html'; }

        loadUser();
    </script>
</body>
