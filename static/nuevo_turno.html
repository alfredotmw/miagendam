<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Turno - Agenda M√©dica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2d3748;
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            color: #a0aec0;
        }

        .sidebar-nav {
            margin-top: 2rem;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            color: #e2e8f0;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .top-bar {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .top-bar h1 {
            font-size: 1.75rem;
            color: #2d3748;
        }

        .logout-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(245, 101, 101, 0.3);
        }

        .content-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .content-card h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            border: 2px solid #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #edf2f7;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 0.75rem;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>üìÖ Agenda M√©dica</h2>
            <p>Sistema de Gesti√≥n</p>
        </div>
        <nav class="sidebar-nav">
            <a href="/static/dashboard.html" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="/static/agendas.html" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                Agendas
            </a>
            <a href="/static/nuevo_turno.html" class="nav-item active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Nuevo Turno
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Nuevo Turno</h1>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <div class="content-card">
            <h2>Crear Turno</h2>
            <form id="turnoForm">
                <div class="form-group">
                    <label for="paciente_id">ID Paciente *</label>
                    <input type="number" id="paciente_id" name="paciente_id" required
                        placeholder="Ingrese ID del paciente">
                </div>

                <div class="form-group">
                    <label for="agenda_id">Agenda *</label>
                    <select id="agenda_id" name="agenda_id" required>
                        <option value="">Seleccione una agenda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pr√°cticas *</label>
                    <div id="practicas_container" class="checkbox-group">
                        Cargando pr√°cticas...
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha *</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="hora">Hora *</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div class="form-group">
                    <label for="medico_derivante">M√©dico Derivante (Opcional)</label>
                    <input type="text" id="medico_derivante" name="medico_derivante_nombre"
                        placeholder="Nombre del m√©dico">
                </div>

                <button type="submit" class="submit-btn">Crear Turno</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/static/login.html';
        }

        async function loadData() {
            try {
                // Cargar Agendas
                const agendasRes = await fetch('/agendas/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const agendas = await agendasRes.json();
                const agendaSelect = document.getElementById('agenda_id');
                agendas.forEach(agenda => {
                    const option = document.createElement('option');
                    option.value = agenda.id;
                    option.textContent = `${agenda.nombre} (${agenda.tipo})`;
                    agendaSelect.appendChild(option);
                });

                // Cargar Pr√°cticas
                const practicasRes = await fetch('/practicas/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const practicas = await practicasRes.json();
                const practicasContainer = document.getElementById('practicas_container');
                practicasContainer.innerHTML = '';
                practicas.forEach(practica => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" name="practicas_ids" value="${practica.id}" id="p_${practica.id}">
                        <label for="p_${practica.id}">${practica.nombre}</label>
                    `;
                    practicasContainer.appendChild(div);
                });

            } catch (error) {
                console.error('Error cargando datos:', error);
                alert('Error al cargar datos iniciales');
            }
        }

        document.getElementById('turnoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const formData = new FormData(e.target);
            const data = {
                paciente_id: parseInt(formData.get('paciente_id')),
                agenda_id: parseInt(formData.get('agenda_id')),
                fecha: formData.get('fecha'),
                hora: formData.get('hora') + ":00",
                practicas_ids: [],
                medico_derivante_nombre: formData.get('medico_derivante_nombre') || null
            };

            document.querySelectorAll('input[name="practicas_ids"]:checked').forEach(checkbox => {
                data.practicas_ids.push(parseInt(checkbox.value));
            });

            if (data.practicas_ids.length === 0) {
                messageDiv.textContent = 'Debe seleccionar al menos una pr√°ctica';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/turnos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = '‚úÖ Turno creado exitosamente!';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    e.target.reset();
                    // Desmarcar todos los checkboxes
                    document.querySelectorAll('input[name="practicas_ids"]').forEach(cb => cb.checked = false);
                } else {
                    messageDiv.textContent = 'Error: ' + (result.detail || 'Error desconocido');
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Error de conexi√≥n';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }

        loadData();
    </script>
</body>

</html>
