        /* Page Specific Styles */
        .history-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .history-grid {
                grid-template-columns: 1fr;

        }

        .patient-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            position: sticky;
            top: 2rem;
            border: 1px solid #e2e8f0;
        }

        .patient-avatar-large {
            width: 100px;
            height: 100px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: #a0aec0;
        }

        .patient-name-large {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .patient-info-grid {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #f7fafc;
        }

        .info-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .info-value {
            color: #2d3748;
            font-weight: 500;
        }

        .filters-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: end;
            border: 1px solid #e2e8f0;
        }

        .timeline-section {
            background: #f8fafc;
            /* Distinct from white cards */
            min-height: 500px;
            border-radius: 1rem;
            padding: 1rem;
        }

        /* Print Override */
        @media print {

            .sidebar,
            .logout-btn,
            .search-header-container,
            .filters-card {
                display: none !important;
            }

            .main-content {
                margin-left: 0 !important;
                padding: 0 !important;
            }

            .history-grid {
                display: block !important;
            }

            .patient-card {
                box-shadow: none;
                border: none;
                position: static;
                margin-bottom: 2rem;
                padding: 0;
            }

            .timeline-container-premium {
                border-left: 2px solid #ccc !important;
            }
        }
    </style>
</head>

    <div class="main-content">
        <header class="top-header search-header-container">
            <h1 class="page-title">Historia Cl√≠nica Integral</h1>
            <div class="search-container" style="flex: 1; max-width: 500px; margin-left: 2rem;">
                <div class="search-group" style="width: 100%;">
                    <input type="text" id="search-dni" placeholder="üîç Ingrese DNI del paciente..."
                        onkeypress="handleEnter(event)" style="height: 3rem; font-size: 1.1rem;">
                </div>
                <button class="btn-primary" onclick="searchHistory()">Buscar</button>
            </div>
            <div class="user-profile">
                <!-- User profile info -->
            </div>
        </header>

        <div id="welcome-state" style="text-align: center; padding: 4rem; color: #a0aec0;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üë®‚Äç‚öïÔ∏è</div>
            <h2>Ingrese el DNI del paciente para ver su historia cl√≠nica.</h2>
        </div>

        <div id="history-content" class="history-grid" style="display: none;">

            <!-- Left: Patient Card -->
            <div class="patient-card">
                <div class="patient-avatar-large">
                    <svg fill="currentColor" viewBox="0 0 24 24" width="48" height="48">

                    </svg>
                </div>
                <h2 class="patient-name-large" id="p-nombre">Nombre Paciente</h2>

                <div class="patient-info-grid">
                    <div class="info-item">
                        <span class="info-label">DNI</span>
                        <span class="info-value" id="p-dni">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Edad</span>
                        <span class="info-value" id="p-edad">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Obra Social</span>
                        <span class="info-value" id="p-obra-social">-</span>
                    </div>
                </div>

                <button onclick="window.print()" class="btn-primary" style="width: 100%; margin-top: 2rem;">
                    üñ®Ô∏è Imprimir Historia
                </button>
            </div>

            <!-- Right: Filters & Timeline -->
            <div class="history-main">
                <div class="filters-card">
                    <div class="form-group" style="margin: 0; flex: 1;">
                        <label>Desde</label>
                        <input type="date" id="filter-start" class="form-input">
                    </div>
                    <div class="form-group" style="margin: 0; flex: 1;">
                        <label>Hasta</label>
                        <input type="date" id="filter-end" class="form-input">
                    </div>
                    <button class="btn-secondary" onclick="applyFilters()">Filtrar</button>
                </div>

                <div class="timeline-section">
                    <h3 style="margin-bottom: 1.5rem; color: #4a5568;">L√≠nea de Tiempo</h3>
                    <div id="timeline-container" class="timeline-container-premium">
                        <!-- Loaded JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/static/login.html';

        let currentDni = null;

        function handleEnter(e) {
            if (e.key === 'Enter') searchHistory();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }

        async function searchHistory() {
            const dni = document.getElementById('search-dni').value.trim();
            if (!dni) { alert("Ingrese un DNI"); return; }
            currentDni = dni;

            // Clear filters? Maybe keep them if user wants
            document.getElementById('filter-start').value = '';
            document.getElementById('filter-end').value = '';

            await fetchAndRender(dni);
        }

        async function applyFilters() {
            if (!currentDni) return;
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;
            await fetchAndRender(currentDni, start, end);
        }

        async function fetchAndRender(dni, start = null, end = null) {
            // Show loading...

            let url = `/historia-clinica/dni/${dni}/timeline`;
            const params = new URLSearchParams();
            if (start) params.append('start_date', start);
            if (end) params.append('end_date', end);

            if (params.toString()) url += `?${params.toString()}`;

            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 404) {
                    alert("Paciente no encontrado");
                    return;
                }
                if (!res.ok) throw new Error("Error loading history");

                const data = await res.json();
                renderPage(data);

            } catch (e) {
                console.error(e);
                alert("Error al cargar la historia");
            }
        }

        function renderPage(data) {
            document.getElementById('welcome-state').style.display = 'none';
            document.getElementById('history-content').style.display = 'grid';

            // 1. Render Patient Card
            const p = data.paciente;
            document.getElementById('p-nombre').textContent = `${p.apellido}, ${p.nombre}`;
            document.getElementById('p-dni').textContent = p.dni;
            document.getElementById('p-edad').textContent = p.edad ? `${p.edad} a√±os` : '-';
            document.getElementById('p-obra-social').textContent = p.obra_social ? p.obra_social.nombre : 'Particular/Sin OS';

            // 2. Render Timeline
            renderTimeline(data.timeline);
        }

        function renderTimeline(events) {
            const container = document.getElementById('timeline-container');
            if (!events || events.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a0aec0;">No hay registros para este periodo.</div>';
                return;
            }

            container.innerHTML = events.map(ev => {
                const isNota = ev.tipo === 'NOTA';
                let icon = 'üìù';
                let typeClass = 'type-nota';
                let title = isNota ? 'Nota de Evoluci√≥n' : ev.descripcion;

                if (!isNota) {
                    const descUpper = ev.descripcion.toUpperCase();
                    if (descUpper.includes('QUIMIO')) { icon = 'üíß'; typeClass = 'type-quimio'; }
                    else if (descUpper.includes('TOMO') || descUpper.includes('RADIO')) { icon = '‚ò¢Ô∏è'; typeClass = 'type-tomo'; }
                    else { icon = 'üè•'; typeClass = 'type-consult'; }
                } else {
                    const srv = (ev.servicio || '').toUpperCase();
                    if (srv === 'QUIMIOTERAPIA') { typeClass = 'type-quimio'; }
                    if (srv === 'TOMOGRAFIA') { typeClass = 'type-tomo'; }
                }

                const dateObj = new Date(ev.fecha);
                const dateStr = dateObj.toLocaleDateString('es-AR', { day: 'numeric', month: 'short', year: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="timeline-card">
                        <div class="timeline-icon ${typeClass}">${icon}</div>
                        <div class="timeline-header-row">
                            <div class="timeline-title">${title}</div>
                            <div class="timeline-date">${dateStr} ‚Ä¢ ${timeStr}</div>
                        </div>
                        <div class="timeline-body">${ev.detalle}</div>
                         ${ev.servicio && ev.servicio !== 'GENERAL' ?
                        `<span class="timeline-badge" style="background: #edf2f7; color: #718096; margin-top: 0.75rem;">${ev.servicio}</span>` : ''}
                        ${ev.estado ?
                        `<span class="timeline-badge" style="background: ${getStatusColor(ev.estado)}; color: white; margin-left: 0.5rem;">${ev.estado}</span>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getStatusColor(status) {
            const s = status.toUpperCase();
            if (s === 'COMPLETADO' || s === 'ASISTI√ì') return '#48bb78';
            if (s === 'AUSENTE' || s === 'CANCELADO') return '#f56565';
            if (s === 'PENDIENTE') return '#4299e1';
            return '#a0aec0';
        }
    </script>
