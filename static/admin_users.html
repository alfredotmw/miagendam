<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Usuarios - Centro Oncol贸gico Corrientes</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .multi-select-container {
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .multi-select-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }

        .role-ADMIN {
            background: #fee2e2;
            color: #dc2626;
        }

        .role-MEDICO {
            background: #dbeafe;
            color: #2563eb;
        }

        .role-RECEPCION {
            background: #dcfce7;
            color: #16a34a;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/static/logo_ccm_coc.jpg" alt="Logo" class="sidebar-logo">
            <h3>Agenda M茅dica</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="/static/dashboard.html" class="nav-item">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="/static/admin_users.html" class="nav-item active">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                Usuarios
            </a>
            <button onclick="logout()" class="logout-btn">
                <svg style="width:20px;margin-right:0.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Cerrar Sesi贸n
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <h1 class="page-title">Gesti贸n de Usuarios</h1>
            <div id="user-info" style="font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">
                <!-- User info loaded via JS -->
            </div>
        </header>

        <div class="dashboard-layout">
            <!-- User List -->
            <div class="turnos-container" style="flex: 2;">
                <div
                    style="padding: 1rem; border-bottom: 1px solid #e2e8f0; display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-size: 1.1rem; color: #1e293b;">Usuarios Registrados</h3>
                    <button class="btn-primary" style="width: auto; padding: 0.5rem 1rem;" onclick="openModal()">
                        + Nuevo Usuario
                    </button>
                </div>
                <table class="turnos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New User Modal -->
    <div id="new-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nuevo Usuario</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input type="text" id="new-username" required placeholder="ej: medico_perez">
                </div>
                <div class="form-group">
                    <label>Contrase帽a</label>
                    <input type="password" id="new-password" required placeholder="******">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="new-role" required>
                        <option value="MEDICO">M茅dico</option>
                        <option value="RECEPCION">Recepci贸n/Secretaria</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                <div class="form-group" id="agenda-selector-group">
                    <label>Agendas Permitidas (Opcional)</label>
                    <div class="multi-select-container" id="agenda-options">
                        <!-- Loaded via JS -->
                        <div style="color: #718096; font-size: 0.85rem;">Cargando agendas...</div>
                    </div>
                </div>
                <div id="form-error" style="color: red; font-size: 0.85rem; margin-bottom: 1rem; display: none;"></div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="submit-btn" style="width: auto; margin:0;">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/static/login.html';

        async function loadUser() {
            try {
                const res = await fetch('/users/me', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error('Unauthorized');
                const user = await res.json();

                if (user.role !== 'ADMIN') {
                    alert('Acceso no autorizado. Se requiere rol de Administrador.');
                    window.location.href = '/static/dashboard.html';
                    return;
                }

                document.getElementById('user-info').innerHTML = `
                    <div style="background: #e2e8f0; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"></div>
                    <span>${user.username} <small>(${user.role})</small></span>
                `;

                loadUsersList();
                loadAgendaOptions();
            } catch (e) {
                console.error(e);
                window.location.href = '/static/login.html';
            }
        }

        async function loadAgendaOptions() {
            try {
                const res = await fetch('/agendas/', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const agendas = await res.json();
                    const container = document.getElementById('agenda-options');
                    container.innerHTML = agendas.map(a => `
                        <div class="multi-select-item">
                            <input type="checkbox" id="agenda-${a.id}" value="${a.id}">
                            <label for="agenda-${a.id}" style="cursor: pointer;">${a.nombre} (${a.tipo})</label>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error("Error loading agendas", e);
                document.getElementById('agenda-options').innerHTML = '<div style="color:red">Error al cargar agendas</div>';
            }
        }

        async function loadUsersList() {
            const res = await fetch('/users/', { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) {
                const users = await res.json();
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td style="font-weight: 500;">${u.username}</td>
                        <td><span class="role-badge role-${u.role}">${u.role}</span></td>
                        <td>
                            <button class="btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;" onclick='editUser(${JSON.stringify(u)})'>锔 Editar</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        let isEditing = false;
        let editingUserId = null;

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;

            // Get selected agendas
            const selectedAgendas = Array.from(document.querySelectorAll('#agenda-options input:checked'))
                .map(cb => cb.value)
                .join(',');

            const payload = { role, allowed_agendas: selectedAgendas };
            // Solo enviar username/pass si es creaci贸n o si se escribieron (para edit)
            if (!isEditing) {
                payload.username = username;
                payload.password = password;
            } else {
                if (password) payload.password = password; // Optional pass update
            }

            const url = isEditing ? `/users/${editingUserId}` : '/users/register';
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    closeModal();
                    loadUsersList();
                } else {
                    const err = await res.json();
                    const errDiv = document.getElementById('form-error');
                    errDiv.style.display = 'block';
                    errDiv.textContent = err.detail || 'Error al guardar';
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexi贸n');
            }
        });

        function openModal() {
            isEditing = false;
            editingUserId = null;
            document.querySelector('.modal-title').textContent = 'Nuevo Usuario';
            document.getElementById('userForm').reset();
            document.getElementById('new-username').disabled = false;
            document.getElementById('new-password').required = true;
            document.querySelectorAll('#agenda-options input').forEach(cb => cb.checked = false);

            document.getElementById('new-user-modal').classList.add('active');
        }

        function editUser(user) {
            isEditing = true;
            editingUserId = user.id;

            document.querySelector('.modal-title').textContent = 'Editar Usuario';
            document.getElementById('new-username').value = user.username;
            document.getElementById('new-username').disabled = true; // Username immutable usually
            document.getElementById('new-password').value = '';
            document.getElementById('new-password').required = false; // Pass optional on edit
            document.getElementById('new-role').value = user.role;

            // Pre-select agendas
            document.querySelectorAll('#agenda-options input').forEach(cb => cb.checked = false);
            if (user.allowed_agendas) {
                const ids = user.allowed_agendas.split(',').map(s => s.trim());
                ids.forEach(id => {
                    const cb = document.getElementById(`agenda-${id}`);
                    if (cb) cb.checked = true;
                });
            }

            document.getElementById('new-user-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('new-user-modal').classList.remove('active'); document.getElementById('form-error').style.display = 'none'; }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/static/login.html';
        }

        loadUser();
    </script>
</body>

</html>
